<!DOCTYPE html>
<html>
<head>
    <title>Color Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Color Guessing Game</h1>
    <p id="instructions">Guess the color of the word displayed below. Type your answer in the text box and press enter. You have 2 minutes to guess as many colors as you can!</p>
    <div id="game">
        <p id="colorDisplay"></p>
        <div id="colorOptions">
            <div class="colorOption"></div>
            <div class="colorOption"></div>
            <div class="colorOption"></div>
        </div>
        <input type="text" id="guess">
        <button id="submit">Submit</button>
        <p id="timer">Time Left: 120</p>
        <p id="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
